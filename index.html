<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="game-container">
        <div class="player-box">
            <img src="/images/rock.png" alt="hand-paper">
        </div>
        <div class="computer-box">
            <img src="/images/rock.png" alt="hand-rock">
        </div>
    </div>
    <div class="btn-container">
        <button class="rock-btn">Rock</button>
        <button class="paper-btn">Paper</button>
        <button class="scissors-btn">Scissors</button>
    </div>
</body>
</html>
